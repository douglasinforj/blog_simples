
{% extends "base.html" %}
{% block title %}Tags{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Tags</h2>
    <div class="row">
        {% for tag in tags %}
        <div class="col-md-4 mb-3">
            <a href="{% url 'posts_por_tag' tag.slug %}" class="btn btn-outline-secondary w-100">
                {{ tag.name }}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
